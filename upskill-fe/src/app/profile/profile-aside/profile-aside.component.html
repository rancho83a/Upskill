<aside class="col-4 px-4">
  <div class="aside-options d-flex">
    <img src="./assets/img/bookmark.svg" alt="Bookmark" width="50" />
    <button class="btn m-0 p-0 px-3 align-self-end">
      <img src="./assets/img/black-pencil.svg" alt="Edit" height="25" />
    </button>
  </div>
  <div class="d-flex px-4 align-items-center">
    <div class="big-avatar">{{(getCurrentUser$|async).fullName.substring(0,1)}}</div>
    <div class="ps-3">
      <p>{{(getCurrentUser$|async).fullName}} </p>
      <p class="company-name m-0">{{(getCurrentUser$|async).company}}</p>
    </div>
  </div>
  <ul class="list-unstyled mt-4 pt-4 px-4">
    <!-- ADMIN PROFILE ASIDE -->
    <li *ngIf="isAdmin$ | async">
      <a [routerLink]="['/dashboard-admin']">Dashboard</a>
    </li>
    <li *ngIf="isAdmin$ | async">
      <a>Clients</a>
    </li>
    <li *ngIf="isAdmin$ | async">
      <a>Revenue</a>
    </li>
    <!-- BUSINESS OWNER PROFILE ASIDE -->
    <li *ngIf="isBusinessOwner$ | async"> 
      <a [routerLink]="['/company/catalog']">Dashboard</a>
    </li>
    <li *ngIf="isBusinessOwner$ | async">
      <a [routerLink]="['/company/catalog']">Active Courses</a>
    </li>
    <li *ngIf="isBusinessOwner$ | async">
      <a href="#" class="active-link">Active Coaches</a>
    </li>
    <li *ngIf="isBusinessOwner$ | async">
      <a [routerLink]="['/employees']">Employees</a>
    </li>
    <li *ngIf="isBusinessOwner$ | async">
      <a href="#">Invoice</a>
    </li>
    <!-- EMPLOYEE PROFILE ASIDE -->
    <li *ngIf="isEmployee$ | async">
      <a [routerLink]="['/dashboard-employee']">Dashboard</a>
    </li>
    <li *ngIf="isEmployee$ | async">
      <a>Courses</a>
    </li>
    <li *ngIf="isEmployee$ | async">
      <a>Couches</a>
    </li>
     <li *ngIf="isEmployee$ | async">
      <a>Arhivments</a>
    </li>

    <li>
      <button (click)="logout()" class="logout-btn">Log Out</button>
    </li>
  </ul>
</aside>
